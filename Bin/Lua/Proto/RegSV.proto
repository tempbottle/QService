//服务器注册协议
package RegSV;

//请求注册
message Request
{
    required uint32 uiServerID = 1;
    required uint32 uiServerType = 2;    
    required uint32 uiClientID = 3;
    required string strCheckID = 4;
}

//注册返回
message Response
{
    required int32 iRtn = 1;   
    required uint32 uiClientID = 2;
    required string strCheckID = 3;
}
